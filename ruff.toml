# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[lint]
select = ["E4", "E7", "E9", "F"]
fixable = ["ALL"]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
quote-style = "double"
indent-style = "space"